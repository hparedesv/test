<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">

        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <i class="pi pi-user" style="font-size: 4rem; color: var(--primary-color); margin-bottom: 1rem;"></i>
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido!</div>
                    <span class="text-600 font-medium">Inicia sesión para crear, editar y eliminar.</span>
                </div>

                <div [formGroup]="loginForm" >
                    <label for="username" class="block text-900 text-xl font-medium mb-2">Usuario</label>
                    <input id="username" type="text" placeholder="Username" pInputText formControlName="username"
                           class="w-full md:w-30rem mb-5" style="padding:1rem"
                           [ngClass]="{'ng-invalid ng-dirty': isValidInputClass('username')}"
                    >
                    <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password" formControlName="password" placeholder="Password"
                                [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"
                                [ngClass]="{'ng-invalid ng-dirty': isValidInputClass('password')}"
                    ></p-password>
                    <div class="flex align-items-center justify-content-between mb-5 gap-5">

                    </div>
                    <button pButton pRipple label="Iniciar Sesión" class="w-full p-3 text-xl" (click)="onLogin()"></button>
                </div>
            </div>
        </div>
        <!-- Panel de Tablas y Datos -->
        <div *ngIf="tablesData.length > 0" class="w-full mt-6">
            <h3 class="text-center text-900">Tablas Disponibles</h3>
            <div *ngFor="let table of tablesData" class="mb-4">
                <h4 class="text-800">{{ table.tableName | titlecase }}</h4>
                <p-table [value]="table.content" class="p-datatable-gridlines" [paginator]="true" [rows]="5">
                    <ng-template pTemplate="header">
                        <tr>
                            <th *ngFor="let col of table.content[0] | keyvalue">
                                {{ col.key | titlecase }}
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-row>
                        <tr>
                            <td *ngFor="let col of row | keyvalue">
                                {{ col.value }}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>


</div>
